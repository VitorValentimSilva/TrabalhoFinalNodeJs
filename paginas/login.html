<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>

  <main>
    <form action="/login" method="post">
      <label for="iusuario">Usuário: </label>
      <input type="text" name="usuario" id="iusuario" placeholder="Digite o nome de usuário."><br>

      <label for="isenha">Senha: </label>
      <input type="password" name="senha" id="isenha" placeholder="Digite a senha."><br>

      <button type="submit">Logar</button>
    </form>
  </main>
</body>
</html>
